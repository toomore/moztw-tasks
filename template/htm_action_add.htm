{% extends "base_temp_row.htm" %}

{% block title %}{{ title }}{% endblock %}

{% block javascript %}
<script src="http://js.nicedit.com/nicEdit-latest.js" type="text/javascript"></script>
<script type="text/javascript">
  bkLib.onDomLoaded(function() {
    new nicEditor({fullPanel : true}).panelInstance('area1');
  });
</script>
<style type="text/css">
/*<![CDATA[*/
#myInstance1 {
        border: 2px dashed #0000ff;
}
.nicEdit-selected {
        border: 2px solid #0000ff !important;
}
 
.nicEdit-panel,.nicEdit-button,.nicEdit-main {
        background-color: #fff !important;
}
/*]]>*/
</style>
{% endblock %}

{% block content %}
<form method="POST">
活動名稱：<input name="acname" size="40" value="{{ actname|escape }}"><br>
活動時間：<input name="actime" value="{{ deftime }}"><br>
活動地點：<input name="aclocation" size="40" value="{{ actlocation|escape }}"><br>
活動內容：<br>
<textarea id="area1" name="actdes" style="width: 100%; height: 300px;background:#ffffff;">{{ actdesc|removetags:"script" }}</textarea><br>
<input type="submit" value="送出"> {{ edit_cancel }}
</form>
{% endblock %}

{% block content2 %}
{{ sidetitle }}
{% endblock %}
